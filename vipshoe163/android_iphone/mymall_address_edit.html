/*修改地址*/
function modityAddress(){
	//http://52jiatuan.com/plugins/zywx/rpc/user.php?jsoncallback=?&act=act_edit_address&address_id=3&country=1&province=2&city=52&district=510&address=不告诉你&consignee=gaofengfeng&email=llx@126.com&tel=13293366920&mobile=13293366919&best_time=0&zipcode=055250
	var conval = $id("select-choice-1").value;
	var proval = $id("select-choice-2").value;
	var cityval = $id("select-choice-3").value;
	var disval = $id("select-choice-4").value;
	if(conval == -1 || proval == -1 /*|| cityval == -1 || disval == -1*/){
		uexWindow.alert("提示","请选择配送区域！","确定");
		return;//验证
	}
	
	var newName = $id("textName").value;
	if(newName == ""){uexWindow.alert("提示","请填写收货人姓名！","确定");return;}
	if(/\d/.test(newName)){
		uexWindow.alert("提示","请输入真实的收货人姓名！","确定");return;
	}
	var newEmail = $id("textEmail").value;
	var emailres = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
	if(!emailres.test(newEmail)){
		uexWindow.alert("提示","请填写正确的邮箱！","确定");return;
	}
	var newAddress = $id("textAddress").value;
	if(newAddress == ""){
		uexWindow.alert("提示","请填写详细地址！","确定");return;
	}
	var newZip = $id("textZip").value;
	if(!(/\d/.test(newZip))){
		uexWindow.alert("提示","请填写正确的邮编！","确定");return;
	}
	var newTel = $id("textTell").value;
	if(!(/^(\d{3,4}[-|/])*\d{6,8}$/.test(newTel))){
		uexWindow.alert("提示","请填写正确的电话号码！","确定");
		return;
	}
	var newMob = $id("textMobile").value;
	if(!(/^1[3|5|8]\d{4,9}$/.test(newMob))){
		uexWindow.alert("提示","请填写正确的手机号码！","确定");return;
	}
	var newTime = $id("textTime").value;
	if(newTime == ""){
		uexWindow.alert("提示","请填写配送时间！","确定");
		return;
	}
	var modityUrl = httpUrl + 'user.php?jsoncallback=?&act=act_edit_address&address_id='+addid+'&country='+encodeURI(conval)+'&province='+encodeURI(proval)+'&city='+encodeURI(cityval)+'&district='+encodeURI(disval)+'&address='+encodeURI(newAddress)+'&consignee='+encodeURI(newName)+'&email='+encodeURI(newEmail)+'&tel='+encodeURI(newTel)+'&mobile='+encodeURI(newMob)+'&best_time='+encodeURI(newTime)+'&zipcode='+encodeURI(newZip);
	xmlHttp(33,modityUrl);
}
