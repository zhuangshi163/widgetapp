	function clearCache(){

 		uexWindow.confirm("清除提示","确定要清除缓存吗？",value);

	zy_fix("header","","",function(){

		uexWidgetOne.cbCleanCache = function(opId,dataType,data){
			if(data == 0){

			}else{
				uexWindow.alert("提示","清除失败","确定");
			}
		}
		uexWindow.cbConfirm = function (opId, dataType, data){
			if(data == 0){
				clearCache();//清除缓存
			}
		}
	})
