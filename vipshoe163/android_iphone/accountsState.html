	/*查看订单*/
	function checkOrder(){
		var url='mymall_indent_details.html?orderId='+id_;

	}
	
	function paySuccess(status, des){
		uexWindow.alert("提示",des,"确定");
	}

		uexWindow.alert("提示",des,"确定");
	}
	zy_fix("header","","",function(){
		uexWindow.setReportKey('0', '1');

		}

		parseParam();
		id_ = params.orderId;
		number_ = params.orderNo;
		price_ = params.price;
		
		$id("order_number").innerHTML = number_;
		$id("order_money").innerHTML = price_;
		uexPay.onStatus = paySuccess;

	});
