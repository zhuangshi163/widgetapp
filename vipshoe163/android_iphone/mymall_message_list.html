            var id = 0;
			//获取留言详细
			function getMessageList(){
				var url = image_url + 'plugins/zywx/rpc/user.php?jsoncallback=?&act=message_info&msg_id='+id;
				uexWindow.toast("1","5","请稍后...","0");
		        uexXmlHttpMgr.open('1', "GET", url, "");
		        uexXmlHttpMgr.send('1');
			}
			//删除留言
			function deleteMessage(){
				var url = image_url + 'plugins/zywx/rpc/user.php?jsoncallback=?&act=del_msg&msg_id='+id;
				//uexWindow.toast("1","5","请稍后...","0");
		        uexXmlHttpMgr.open('2', "GET", url, "");
		        uexXmlHttpMgr.send('2');
			}
			
            window.uexOnload = function(){
				//获取参数
				parseParam();
	            id = params.id;
				
                uexWidgetOne.cbError = function(opCode, errorCode, errorInfo){
                   	uexWindow.alert("提示",opCode+":"+errorCode+":"+errorInfo,"确定");
                }
                uexXmlHttpMgr.onData = function(opCode, type, result){
                    var msssage_details = '';
                    if (type == 1) {
						if(opCode == "1"){
							var res = (result.substr(result.indexOf("?(") + 2, result.length)).substr(0, result.length - 3);
	                        var s = JSON.parse(res);
	                        uexWindow.closeToast();
	                        uexXmlHttpMgr.close(opCode);
							var type_ = "";
							for(var i in s){
								if(s[i].msg_type == "0"){
									type_ = "留言";
								}else if(s[i].msg_type == 1){
									type_ = "投诉";
								}else if(s[i].msg_type == 2){
									type_ = "询问";
								}else if(s[i].msg_type == 3){
									type_ = "售后";
								}else if(s[i].msg_type == 4){
									type_ = "求购";
								}
								$id("message").innerHTML = type_ + ":" +s[i].msg_title;
								msssage_details += '<div class="ui-bar ui-bar-d ui-corner-all box_bg_dwx">'+
								'<div class="ly_title_dwx">我的留言：                '+s[i].msg_time+'</div>'+
	                    		'<p class="ly_content_dwx">'+s[i].msg_content+'</p></div>';
							}
							$id("message_details").innerHTML = msssage_details;
						}else if(opCode == "2"){
							var res = (result.substr(result.indexOf("?(") + 2, result.length)).substr(0, result.length - 3);
	                        var s = JSON.parse(res);
	                        uexWindow.closeToast();
	                        uexXmlHttpMgr.close(opCode);
							
							if(s.status == "删除留言失败"){
								uexWindow.alert("提示","删除失败","确定");
							}else if(s.status == "删除留言成功"){
								uexWindow.alert("提示","删除成功","确定");
								openMessageList();//跳转到留言列表页
							}
						}
                    }
                }
				getMessageList();//获取留言列表
            }
			//跳转到留言页
			function openMessage(){
				var html_url = 'mymall_message_text.html';
				openNewWin("message",html_url,'2');
			}
			//跳转到留言列表页
			function openMessageList(){
				var html_url = 'mymall_message.html';
				openNewWin("messageList",html_url,'2');
			}
		</script>
