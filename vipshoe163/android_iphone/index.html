    function openGoodsDetails(id, name,desc,markePrice,price,imgurl){
        var html_url = 'goods_details.html?id=' + id + "&name=" + encodeURIComponent(name)+"&desc="+encodeURIComponent(desc)+"&markePrice="+markePrice+"&price="+price+"&imgurl="+encodeURIComponent(imgurl)+"&flag=index";
        openNewWin("goodsDetails", html_url, "2");

    /*传递搜索框内容*/
    function search(val){
		if (val == "") {
			uexWindow.alert("提示", "请输入搜索内容", "确定");
			return;
		}
		else {
			var html_url = "w_result.html?search_value=" + encodeURIComponent(val);
			openNewWin('w_result', html_url, "2");
		}
	}

	function pre_(f){
		switch(f){
			case 'best':
				var currentLoc = bestFlip.currentPoint;
				$id('best_prev').style.visibility = 'visible'; 
				$id('best_next').style.visibility = 'visible';
				if(currentLoc == 1) {$id('best_prev').style.visibility = 'hidden';}
				bestFlip.toPrev();
			break;
			case 'new':
				var currentLoc = newFlip.currentPoint;
				$id('new_prev').style.visibility = 'visible'; 
				$id('new_next').style.visibility = 'visible';
				if(currentLoc == 1) {$id('new_prev').style.visibility = 'hidden';}
				newFlip.toPrev();
			break;
			case 'hot':
				var currentLoc = hotFlip.currentPoint;
				$id('hot_prev').style.visibility = 'visible'; 
				$id('hot_next').style.visibility = 'visible';
				if(currentLoc == 1) {$id('hot_prev').style.visibility = 'hidden';}
				hotFlip.toPrev();
			break;
			case 'brands':
				var currentLoc = brandsFlip.currentPoint;
				$id('brands_prev').style.visibility = 'visible'; 
				$id('brands_next').style.visibility = 'visible';
				if(currentLoc == 1) {$id('brands_prev').style.visibility = 'hidden';}
				brandsFlip.toPrev();
			break;
			default:break;
		}
	}

				if(currentLoc == (bestNum -2)) {$id('best_next').style.visibility = 'hidden';}
